<div class="container-fluid">
  <div class="row">
    <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
      <h1>Leden</h1>

      <dzwelg-alert [alert]="alert"></dzwelg-alert>

      <div class="row-fluid">
        <button class="btn btn-primary"><span class="fa fa-plus"></span>&nbsp;Nieuw lid aanmaken</button>
      </div>

      <br/>

      <div id="leden-tabel">
        <table class="table table-striped table-hoverable">
          <thead>
            <tr>
              <td>Voornaam</td>
              <td>Naam</td>
              <td>Saldo</td>
              <td>Acties</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let lid of leden | async">
              <td>{{ lid.voornaam }}</td>
              <td>{{ lid.achternaam }}</td>
              <td>{{ lid.saldo }}</td>
              <td>
                <button class="btn btn-secondary">
                  <span class="fa fa-pencil"></span>
                </button>
                &nbsp;
                <button class="btn btn-danger">
                  <span class="fa fa-trash"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- "Verwijder" confirmatie dialoog -->
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Modal title</h4>
          <button type="button" class="close" aria-label="Close" (click)="sluit()">
      <span aria-hidden="true">&times;</span>
    </button>
        </div>
        <div class="modal-body">
          <p>Zeker dat je dit evenement wilt verwijderen?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" (click)="verwijderEnSluit(teVerwijderenEvenementId)"><span class="fa fa-trash"></span>&nbsp;Verwijderen</button>
          <button class="btn btn-secondary" (click)="sluit()">Annuleren</button>
        </div>
      </ng-template>

    </main>
  </div>
</div>
