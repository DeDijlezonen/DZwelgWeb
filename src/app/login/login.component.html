<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Gelieve in te loggen</h2>
    <label for="inputEmail" class="sr-only">Email adres</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email adres" required autofocus name="email" [(ngModel)]="email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="wachtwoord" [(ngModel)]="wachtwoord">
    <!--<div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>-->
    <button class="btn btn-lg btn-primary btn-block" (click)="login()">Inloggen</button>
  </form>

</div> <!-- /container -->
