<div class="container-fluid">
  <div class="row">
    <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
      <h1>Leden</h1>

      <dzwelg-alert [alert]="alert"></dzwelg-alert>

      <div class="row-fluid">
        <button class="btn btn-primary" (click)="openLidAanmakenModal(contentLidAanmakenModal)"><span class="fa fa-plus"></span>&nbsp;Nieuw lid aanmaken</button>
      </div>

      <br/>

      <div id="leden-tabel">
        <table class="table table-striped table-hoverable">
          <thead>
            <tr>
              <td>Voornaam</td>
              <td>Naam</td>
              <td>Saldo</td>
              <td>Acties</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let lid of leden | async">
              <td>{{ lid.voornaam }}</td>
              <td>{{ lid.achternaam }}</td>
              <td>{{ lid.saldo | currency:'EUR':true }}</td>
              <td>
                <button class="btn btn-secondary">
                  <span class="fa fa-pencil"></span>
                </button> &nbsp;
                <button class="btn btn-danger" (click)="openLidVerwijderenModel(contentVerwijderLidModal, lid.id)">
                  <span class="fa fa-trash"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- "Lid aanmaken" dialoog -->
      <ng-template #contentLidAanmakenModal let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Nieuw lid aanmaken</h4>
          <button type="button" class="close" aria-label="Close" (click)="sluitLidAanmakenModal()">
      <span aria-hidden="true">&times;</span>
    </button>
        </div>
        <div class="modal-body">

          <dzwelg-alert [alert]="alertLidAanmaken"></dzwelg-alert>

          <form class="form" [formGroup]="lidAanmakenFormGroup" (ngSubmit)="lidAanmaken(lidAanmakenFormGroup.value)">
            <label for="voornaam_input">Voornaam</label>
            <input type="text" formControlName="voornaam" class="form-control" id="voornaam_input">
            <label for="achternaam_input">Achternaam</label>
            <input type="text" formControlName="achternaam" class="form-control" id="achternaam_input">
            <br/>
            <div class="pull-right">
              <button class="btn btn-success">Aanmaken</button>
              <button class="btn btn-secondary" (click)="sluitLidAanmakenModal()">Annuleren</button>
            </div>
          </form>

        </div>
      </ng-template>

      <!-- "Verwijder" confirmatie dialoog -->
      <ng-template #contentVerwijderLidModal let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">{{ (teVerwijderenLid | async)?.voornaam + ' ' + (teVerwijderenLid | async)?.achternaam }} verwijderen?</h4>
          <button type="button" class="close" aria-label="Close" (click)="sluitVerwijderLidModal()">
      <span aria-hidden="true">&times;</span>
    </button>
        </div>
        <div class="modal-body">
          <p>Zeker dat je dit lid wilt verwijderen?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" (click)="verwijderLidEnSluit(teVerwijderenLidId)"><span class="fa fa-trash"></span>&nbsp;Verwijderen</button>
          <button class="btn btn-secondary" (click)="sluitVerwijderLidModal()">Annuleren</button>
        </div>
      </ng-template>

    </main>
  </div>
</div>
